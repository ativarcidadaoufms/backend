name: Deploy to Staging
on:
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Utilizar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependências
        run: npm install

      # - name: Run lint
      #   run: npm run lint

      - name: Executar testes de cobertura
        run: jest --coverage
      
      - name: Executar testes unitários
        run: npm run test

      - name: Executar testes E2E (Integração)
        run: jest --config ./test/jest-e2e.json

